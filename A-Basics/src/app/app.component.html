<div class="container">
  <div class="row">
    <h2>Test</h2>
    <app-quote>
    </app-quote>
  </div>

  <div class="row">
    <h2>*ngIf</h2>
    <div>
      <span [ngStyle]="{'background-color': getTextColor()}">Your text</span>
      <input type="text" class="form-control" [(ngModel)]="text"/>
    </div>
    <div>
      <span *ngIf="text">You entered: {{text}}</span>
    </div>
  </div>

  <div class="row">
    <h2>*ngFor</h2>
    <ul>
      <li *ngFor="let item of list; let i = index">#{{i}} {{item}}</li>
    </ul>
  </div>

  <div class="row">
    <h2>*ngSwitch</h2>
    <div [ngSwitch]="value">
      <p *ngSwitchCase="1">Value: 1</p>
      <p *ngSwitchCase="2">Value: 2</p>
      <p *ngSwitchDefault>Value: other</p>
    </div>
  </div>

  <div class="row">
    <h2>Lifecycle</h2>
    <app-lifecycle [value]="title">
      <p>Included: {{title}}</p>
    </app-lifecycle>
  </div>

  <div class="row">
    <div app-selectors>
      Loading...
    </div>
  </div>

  <div class="row">
    <h2>Binding</h2>
    <app-binding [value]="value">
    </app-binding>
  </div>

  <div class="row">
    <app-observables>
    </app-observables>
  </div>

  <div class="row">
    <app-http>
    </app-http>
  </div>

  <div class="row">
    <app-http-client>
    </app-http-client>
  </div>

  <div class="row">
    <app-pipes>
    </app-pipes>
  </div>
</div>
