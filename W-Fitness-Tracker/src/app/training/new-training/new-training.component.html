<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStart(f)" #f="ngForm">
    <mat-card fxFlex.sm="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">Time to start a workout!</mat-card-title>

      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-select placeholder="Workout"
                      [disabled]="!exercises.length"
                      ngModel name="exercise" required>
            <mat-option *ngFor="let excercise of exercises"
                        value="{{excercise.id}}">
              {{excercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayoutAlign="center">
        <button type="submit"
                [disabled]="f.invalid || !exercises.length"
                mat-raised-button color="accent">Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
