<section class="signup">
  <form #f="ngForm"
        (ngSubmit)="onSubmit(f)"
        fxLayout="column"
        fxLayoutAlign="center center"
        fxLayoutGap="10px">
    <mat-form-field hintLabel="email is required">
      <input type="email" matInput #emailInput="ngModel"
             ngModel name="email"
             required email
             placeholder="Your email">
      <mat-error *ngIf="emailInput.hasError('required')">email it mustn't be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">email is invalid</mat-error>
    </mat-form-field>

    <mat-form-field hintLabel="The password must be at least six characters long">
      <input type="password" matInput #pwdInput="ngModel"
             ngModel name="password"
             required minlength="6"
             placeholder="Your password">
      <mat-hint align="end" *ngIf="pwdInput.value?.length < 6">{{pwdInput.value?.length}} / 6</mat-hint>
    </mat-form-field>

    <mat-form-field>
      <input matInput [matDatepicker]="picker"
             placeholder="Your birthdate"
             ngModel name="birthdate"
             required [max]="maxDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <mat-checkbox labelPosition="after"
                  color="primary"
                  ngModel name="agree"
                  required>
      Agree to Terms and Conditions
    </mat-checkbox>

    <button type="submit" mat-raised-button
            color="primary"
            [disabled]="!f.valid">
      Submit
    </button>
  </form>
</section>
