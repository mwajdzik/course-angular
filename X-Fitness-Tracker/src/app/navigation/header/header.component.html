<mat-toolbar color="primary">
  <div fxHide.gt-xs>
    <button mat-icon-button (click)="onToggleSidenav()">
      <mat-icon>menu</mat-icon>
    </button>
  </div>
  <div>
    <a routerLink="/">NG Fitness</a>
  </div>
  <div fxHide.xs
       fxFlex fxLayout fxLayoutAlign="flex-end">
    <ul fxLayout class="navigation-items" fxLayoutGap="15px">
      <li *ngIf="!isAuth"><a routerLink="/signup">Sig Up</a></li>
      <li *ngIf="!isAuth"><a routerLink="/login">Login</a></li>
      <li *ngIf="isAuth"><a routerLink="/training">Training</a></li>
      <li *ngIf="isAuth"><a (click)="onLogout()" style="cursor: pointer;">Logout</a></li>
    </ul>
  </div>
</mat-toolbar>
