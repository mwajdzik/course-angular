<div class="jumbotron">
  <div class="container">
    <ngb-alert type="success" [dismissible]="false">
      <i class="fa fa-calendar" aria-hidden="true"></i>
      Date: {{date | json }}
    </ngb-alert>

    <div>
      <ngb-datepicker #dp (navigate)="date = $event.next">
      </ngb-datepicker>
    </div>
  </div>
</div>

<div class="container mb-5">
  <ngb-progressbar showValue="true" type="success" [value]="65">
  </ngb-progressbar>
</div>

<div class="container">
  <ngb-tabset>
    <ngb-tab title="Bacon">
      <ng-template ngbTabContent>
        <p class="mt-4">Content for tab 1
          <button type="button"
                  class="btn btn-secondary ml-3"
                  placement="bottom"
                  ngbPopover="A popover in tab 1"
                  popoverTitle="Bacon is good">
            Click me
          </button>
        </p>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Lettuce">
      <ng-template ngbTabContent>
        <p class="mt-4">Content for tab 2
          <button class="btn btn-secondary ml-3"
                  (click)="open(content)">Launch modal
          </button>
          <span class="ml-3">{{closeResult}}</span>
        </p>
      </ng-template>
    </ngb-tab>
    <ngb-tab title="Tomatoes">
      <ng-template ngbTabContent>
        <p class="mt-4">Content for tab 3</p>
      </ng-template>
    </ngb-tab>
  </ngb-tabset>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Modal title</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>One fine body&hellip;</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
