<div class="row">
  <div class="col-xs-12 col-sm-8 col-sm-offset-2">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{error}}</p>
    </div>

    <div class="" *ngIf="isLoading">
      <app-loading-spinner></app-loading-spinner>
    </div>

    <form (ngSubmit)="onSignIn(f)" #f="ngForm"  *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">eMail</label>
        <input type="email"
               id="email"
               name="email"
               ngModel
               required
               email
               class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"
               id="password"
               name="password"
               required
               ngModel
               class="form-control">
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="!f.valid">
        Sign In
      </button>
    </form>
  </div>
</div>
